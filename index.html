<!-- Cart Section -->
<aside id="cart" class="hidden">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">$0.00</span></p>
    <button onclick="redirectToPayment('Cart')">Checkout</button>
    <button onclick="clearCart()">Clear Cart</button>
    <button class="go-back-button" onclick="hideCart()">Continue Shopping</button>
</aside>

<!-- Payment Method Selection -->
<div id="payment-selection" class="hidden">
    <h2>Choose Payment Method</h2>
    <button class="gcash-button" onclick="redirectToPayment('GCash')">GCash</button>
    <button class="paypal-button" onclick="redirectToPayment('PayPal')">PayPal</button>
    <button class="go-back-button" onclick="goBackToProducts()">Go Back</button>
</div>

<!-- Thank You Message -->
<div id="thank-you" class="hidden">
    <h2>Thank You for Your Purchase!</h2>
    <p>Your order has been placed successfully.</p>
    <button class="continue-shopping-button" onclick="goBackToProducts()">Continue Shopping</button>
</div>

<!-- Checkout Section -->
<div id="checkout" class="hidden">
    <h2>Checkout</h2>
    <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="address">Address:</label>
        <textarea id="address" rows="4" required></textarea>
        <button type="submit">Place Order</button>
    </form>
    <button class="go-back-button" onclick="goBackToCart()">Go Back to Cart</button>
</div>
